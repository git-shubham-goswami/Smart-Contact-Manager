<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title})}">
<head>
  <title>Signup Page</title>
  <!-- Link to Tailwind CSS CDN for styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Additional custom styles to ensure no scrolling */
    html, body {
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
    }
    #content {
      padding-top: 2%;
    }
    .form-container {
      max-height: 100vh; /* Ensure it doesn't exceed viewport height */
    }
  </style>
</head>
<body class="bg-gray-300 dark:bg-gray-900">
    <!-- Use padding-top to adjust vertical positioning -->
    <div id="content" class="flex items-start justify-center">
      <!-- Card for the form -->
      <div class="form-container bg-white border-t-8 border-blue-700 rounded-lg shadow-lg p-4 max-w-md w-full dark:border-blue-700 dark:bg-gray-800">
        <!-- Message here -->
        <div data-th-replace="message :: messageBox">

        </div>
        <!-- Title of the form -->
        <h2 class="mb-3 text-xl font-semibold text-gray-900 dark:text-white text-center">Signup Here</h2>
        <!-- Start form -->
        <form data-th-action="@{'/do-register'}"
               th:object="${userForm}"
               method="post" 
               class="mt-5"
               novalidate>
          <!-- Name field -->
          <div class="mb-2">
            <label for="name" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input type="text" th:field="*{name}" id="name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your name" required />
             <p data-th-if="${#fields.hasErrors('name')}"
                data-th-errors="(*{name})"
                class="text-red-600 px-1 py-2 ">Name is required</p>
          </div>
          <!-- Email field -->
          <div class="mb-2">
            <label for="email" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" th:field="*{email}" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="abc@mail.com" required />
            <p data-th-if="${#fields.hasErrors('email')}"
            data-th-errors="(*{email})"
            class="text-red-600 px-1 py-2 "></p>
      
          </div>
          <!-- Password field -->
          <div class="mb-2">
            <label for="password" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
            <input type="password" th:field="*{password}" id="password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
            <p data-th-if="${#fields.hasErrors('password')}"
            data-th-errors="(*{password})"
            class="text-red-600 px-1 py-2 "></p>
      
          </div>
          <!-- phoneNumber field -->
          <div class="mb-2">
            <label for="phoneNumber" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
            <p data-th-if="${#fields.hasErrors('phoneNumber')}"
            data-th-errors="(*{phoneNumber})"
            class="text-red-600 px-1 py-2 "></p>
      
          </div>
          <!-- About field -->
          <div class="mb-2">
            <label for="about" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">About</label>
            <textarea id="about" th:field="*{about}" rows="2" class="block p-2 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write something about yourself..."></textarea>
            <p data-th-if="${#fields.hasErrors('about')}"
            data-th-errors="(*{about})"
            class="text-red-600 px-1 py-2 "></p>
          </div>
          <!-- Signup and Reset buttons -->
          <div class="flex justify-between mt-4">
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Signup</button>
            <button type="reset" class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">Reset</button>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
