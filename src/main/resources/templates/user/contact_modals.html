<div data-th-fragment="contact">
    <!-- Main modal -->
    <div id="view_contact_modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="relative flex justify-center items-center p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <div class="flex flex-col items-center justify-center space-y-2">
                        <!-- pfp image -->
                        <img 
                            onerror="this.src=''"
                            id="contact_image"
                            class="w-32 h-32 rounded-full"
                            src=""
                            alt=""
                        />
                        <!-- name -->
                        <h3 id="contact_name" class="text-xl font-semibold text-gray-900 dark:text-white"></h3>
                        <!-- email -->
                        <p id="contact_email" class="text-sm text-gray-500"></p>
                        <!-- phone number -->
                        <h4 id="contact_phoneNumber" class="text-xl font-medium"></h4>
                    </div>
                   
                </div>
                 <!-- Close button -->
                 <button type="button" class="absolute top-2 right-2 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="view_contact_modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <div class="relative overflow-x-auto">
                        <table class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400">
                            <tbody>
                                <!-- first row: address -->
                                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <i class="fa-solid fa-location-dot w-6 h-6"></i>
                                    </th>
                                    <td class="px-6 py-4">
                                        <span id="contact_address"></span>
                                    </td>
                                </tr>
                                <!-- second row: description -->
                                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <i class="fa-solid fa-address-card w-6 h-6"></i>
                                    </th>
                                    <td class="px-6 py-4">
                                        <span id="contact_description"></span>
                                    </td>
                                </tr>
                                <!-- third row: favorite -->
                                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <i class="fa-solid fa-star w-6 h-6"></i>
                                    </th>
                                    <td class="px-6 py-4">
                                        <span id="contact_favorite"></span>
                                    </td>
                                </tr>
                                <!-- Instagram Link -->
                                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <i class="fa-brands fa-instagram w-6 h-6"></i>
                                    </th>
                                    <td class="px-6 py-4">
                                        <a id="contact_instagramLink"></a>
                                    </td>
                                </tr>
                                <!-- LinkedIn Link -->
                                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <i class="fa-brands fa-linkedin w-6 h-6"></i>
                                    </th>
                                    <td class="px-6 py-4">
                                        <a id="contact_linkedInLink"></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button data-modal-hide="view_contact_modal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
