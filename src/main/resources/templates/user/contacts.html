<!DOCTYPE html>
<html lang="en" 
      th:replace="~{base :: parent(~{::#content}, ~{::title})}"> 
<head>
  <title>All your contacts</title>
</head>
<body >
    <div id="content">

    <!-- if user is logged in : sidebar -->
    <div th:if="${loggedInUser}"></div>
       <div data-th-replace="~{user/sidebar :: sidebar}">    
    </div>

  
    <div class="sm:pl-64 pt-18">
        <div class="">
          <h1 class="text-2xl text-center">All your contacts</h1>

          <div class="contacts_container p-5" >

<div class="relative overflow-x-auto p-5 shadow-md sm:rounded-lg">
   
    <!-- search bar -->
    <div class="flex justify-between items-center px-3 bg-white dark:bg-gray-900">
        <form data-th-object="${contactSearchForm}" data-th-action="@{'/user/contacts/search'}" >
            <div class="flex space-x-3 p-5 items-center justify-start flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4">
                <div>
                      <select data-th-field="*{field}" id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                      <option selected value="">Select Field</option>
                      <option value="name">Name</option>
                      <option value="phone">Phone</option>
                      <option value="email">Email</option>
                    </select>
                </div>
        
                <label for="table-search" class="sr-only">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input data-th-field="*{value}" type="text" id="table-search-users" class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for users">
                </div>
                <!-- search button -->
                <button type="submit" class="px-3 py-2 bg-gray-800 text-white rounded-lg">Search</button>
            </div>
        </form>
        <!-- export button  -->
        <div>
            <button type="button" onclick="exportData()" class="px-3 py-2 bg-green-800 text-white rounded-lg">Export</button>
        </div>
    </div>

    <!-- table  -->

    <table id="contact-table" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">Name</th>
                <th scope="col" class="px-6 py-3">Phone</th>
                <th scope="col" class="px-6 py-3">Links</th>
                <th scope="col" class="px-6 py-3">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr 
                data-th-object="${c}"
                data-th-each="c : ${pageContact.getContent()}"
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
              
                <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                    <img 
                        data-th-src="@{*{picture}}" 
                        onerror="this.src='https://png.pngitem.com/pimgs/s/522-5220445_anonymous-profile-grey-person-sticker-glitch-empty-profile.png'"
                        class="w-10 h-10 rounded-full" alt="Jese image">
                    <div class="ps-3">
                        <div data-th-text="*{name}" class="text-base font-semibold" ></div>
                        <div data-th-text="*{email}" class="text-sm text-gray-500 font-small" ></div>
                        <div class="font-normal text-gray-500" ></div>
                    </div>  
                    
                </th>
                <td  class="px-6 py-4"> 
                    <i class="fa-solid fa-phone w-4 h-4"></i>
                    <span data-th-text="*{phoneNumber}"></span> 
                </td>
                <td class="px-6 py-4">
                    <div class="flex items-center">
                        <div data-th-if="*{favorite}" class=""><i class="fa-solid h-5 w-5 fa-star"></i></div> 
                        <a data-th-href="@{*{instagramLink}}" target="_blank"> <i class="fa-brands fa-facebook w-5 h-5"></i> </a>
                        <a data-th-href="@{*{linkedInLink}}" target="_blank"> <i class="fa-brands fa-linkedin w-5 h-5"></i> </a>
                    </div>
                </td>
                <td class="px-6 py-4">
                    <div>
                       <!-- delete button -->
                        <button th:onclick="deleteContact([[${c.id}]])" class="p-3 "> <i class="fa-solid w-6 h-6 fa-trash"></i> </button>
                        <!-- update button -->
                        <a data-th-href="@{'/user/contacts/view/'+*{id}}"> <i class="fa-solid fa-pen"></i> </a>
                        <!-- view button -->
                        <button th:data-id="${c.id}"
                                th:onclick="loadContactData(this.getAttribute('data-id'))">
                                <i class="fa-solid w-6 h-6 fa-eye"></i> 
                        </button>
                    </div>
                </td>
            </tr>
           
        </tbody>
    </table>
    <!-- pagination  -->
    <div class="pagination_container p-5 text-center">
        <nav aria-label="Page navigation example">
            <ul class="inline-flex -space-x-px text-base h-10">
                <!-- previous -->
                <li data-th-unless="${pageContact.first}">
                <a 
                    data-th-href="@{'/user/contacts?size='+${pageSize}+'&page=' + ${pageContact.number-1}}" 
                    class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
              </li>
              <!-- page number -->
              <li data-th-each="index : ${#numbers.sequence(0,pageContact.totalPages-1)}">
                <a 
                   data-th-href="@{'/user/contacts?size='+${pageSize}+'&page='+${index}}"
                   href="#" 

                   th:class="${index == pageContact.number ? 
                    'flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-blue-50 dark:bg-gray-600 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white' : 
                    'flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white dark:bg-gray-800 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white'}">
                   <span data-th-text="${index+1}"></span>
                </a>
              </li>
             <!-- next -->
              <li data-th-unless="${pageContact.last}">
                <a 
                data-th-href="@{'/user/contacts?size='+${pageSize}+'&page=' + ${pageContact.number+1}}" 
                    class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
              </li>
            </ul>
          </nav>
    </div>
</div>


          </div>

        </div>
        <!-- modal -->
        <div data-th-replace="~{user/contact_modals :: contact}"></div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/@linways/table-to-excel@1.0.4/dist/tableToExcel.min.js"></script>
        <script data-th-src="@{'/js/contact.js'}"></script>
        <script>
            function exportData(){
                TableToExcel.convert(document.getElementById("contact-table"), {
                name: "contacts.xlsx",
                sheet: {
                    name: "Sheet 1"
                }
                });

            }
        </script>
    </div>
    
</body>
</html>
