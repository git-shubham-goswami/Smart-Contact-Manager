<!DOCTYPE html>
<html lang="en" 
      th:replace="~{base :: parent(~{::#content}, ~{::title})}"> 
<head>
  <title data-th-text="${loggedInUser.name}+' | Dashboard' ">Profile</title>
</head>
<body >
  <div id="content">

    <!-- if user is logged in : sidebar -->
    <div th:if="${loggedInUser}"></div>
       <div data-th-replace="~{user/sidebar :: sidebar}">    
    </div>

  
    <div class="sm:pl-64 pt-18" style="height: 1000px">
        <div class="flex justify-center flex-col items-center">
          <h1 class="text-2xl">Welcome to Dashboard page</h1>

        </div>
    </div>

  </div>
</body>
</html>
