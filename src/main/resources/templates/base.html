<!DOCTYPE html>
<html 
class="light"
lang="en"
th:fragment ="parent(content,title)"
xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">Base Page</title>
    <link rel="stylesheet" th:href="@{'/css/output.css'}"/>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}" />
</head>
<body class="h-screen w-full dark:bg-gray-900 dark:text-white">
    <!-- common header -->

    <!-- if user is logged in : navbar  -->
    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/user_navbar::user_navbar}"></div>
    </div>
 
    <!-- if user is not logged in : navbar -->
    <div th:unless="${loggedInUser}">
        <div data-th-replace="~{navbar :: navbar}"></div>
    </div>
    
    <!-- Main content  -->
   <div class="p-20">
    <section data-th-replace="${content}"></section>

    </div>


    <div>
        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script data-th-src="@{/js/script.js}"> </script>
    </div>
</body>
</html>
